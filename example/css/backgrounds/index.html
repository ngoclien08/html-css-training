<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: #f1f1f1;
  background-image: url("nature.jpg");
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-position: center;
}

.container {
  background-color: white;
  color: #333;
  padding: 20px;
  margin: 50px auto;
  max-width: 800px;
}

h1 {
  color: #4CAF50;
  background-color: #f2f2f2;
  padding: 10px;
}

p {
  color: #666;
  background-color: #f9f9f9;
  padding: 5px;
}
</style>
</head>
<body>

<div class="container">
  <h1>Welcome to my website</h1>
  <p>This is some text content.</p>
  <p>The background image is set to be fixed, so it will not scroll with the page.</p>
</div>

</body>
</html>
