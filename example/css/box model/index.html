<!DOCTYPE html>
<html>
<head>
    <style>
        .box-1 {
            width: 200px;
            height: 200px;
            border: 10px solid blue;
            padding: 20px;
        }

        .box-2 {
            box-sizing: border-box;
            width: 200px;
            height: 200px;
            border: 10px solid red;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="box-1">
        This is a box with width 200px, border 10px, and padding 20px.<br>
        The total width of this box is 260px.
    </div>

    <br>

    <div class="box-2">
        This is a box with width 200px, border 10px, and padding 20px.<br>
        The total width of this box is still 200px using box-sizing: border-box.
    </div>
</body>
</html>
