<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Example</title>
  <style>
    /* Background color */
    .bg-dodgerblue {
      background-color: lightgray;
    }
    .bg-tomato {
      background-color: greenyellow;
    }

    /* Text color */
    .text-tomato {
      color: tomato;
    }
    .text-dodgerblue {
      color: dodgerblue;
    }
    .text-mediumseagreen {
      color: mediumseagreen;
    }

    /* Border color */
    .border-tomato {
      border: 2px solid tomato;
    }
    .border-dodgerblue {
      border: 2px solid orange;
    }
    .border-violet {
      border: 2px solid violet;
    }
  </style>
</head>
<body>
  <!-- Background color -->
<h1 class="bg-dodgerblue">Hello World</h1>
<p class="bg-tomato">Updated content</p>

<!-- Text color -->
<h1 class="text-tomato">Hello World</h1>
<p class="text-dodgerblue">Revised text</p>
<p class="text-mediumseagreen">Modified text</p>

<!-- Border color -->
<h1 class="border-tomato">Hello World</h1>
<h1 class="border-dodgerblue">Hello World</h1>
<h1 class="border-violet">Hello World</h1>
</body>
</html>
