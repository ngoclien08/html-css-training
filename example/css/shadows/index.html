<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shadow Examples</title>
  <style>
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f1f1f1;
    }

    .box {
      width: 200px;
      height: 200px;
      background-color: white;
      box-shadow: 5px 5px 10px 2px rgba(255, 153, 0, 0.5), /* Cam */
                  -5px -5px 10px 2px rgba(255, 0, 0, 0.5); /* Đỏ */
      margin-right: 50px;
    }

    .image {
      width: 200px;
      height: 200px;
      background-image: url('https://via.placeholder.com/200x200');
      filter: drop-shadow(5px 5px 10px rgba(255, 153, 0, 0.5)), /* Cam */
              drop-shadow(-5px -5px 10px rgba(255, 0, 0, 0.5)); /* Đỏ */
      margin-right: 50px;
    }

    .text {
      font-size: 24px;
      font-weight: bold;
      color: #333;
      text-shadow: 2px 2px 5px rgba(255, 153, 0, 0.5), /* Cam */
                  -2px -2px 5px rgba(255, 0, 0, 0.5); /* Đỏ */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box"></div>
    <div class="image"></div>
    <div class="text">Shadow Example</div>
  </div>
</body>
</html>
