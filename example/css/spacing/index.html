<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spacing Example</title>
  <style>
    /* Margin */
    .box1 {
      background-color: #f1f1f1;
      padding: 20px;
      margin: 20px;
    }

    /* Padding */
    .box2 {
      background-color: #f1f1f1;
      padding: 30px;
      margin: 20px;
    }

    /* Border */
    .box3 {
      background-color: #f1f1f1;
      padding: 20px;
      margin: 20px;
      border: 2px solid #ccc;
    }

    /* Combining spacing properties */
    .box4 {
      background-color: #f1f1f1;
      padding: 20px 40px;
      margin: 30px 0;
      border: 1px solid #f1f1f1;
    }
  </style>
</head>
<body>
  <div class="box1">
    This is box 1 with margin.
  </div>

  <div class="box2">
    This is box 2 with padding.
  </div>

  <div class="box3">
    This is box 3 with border.
  </div>

  <div class="box4">
    This is box 4 with padding, margin, and border.
  </div>
</body>
</html>
